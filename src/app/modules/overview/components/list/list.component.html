<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Overview</li>
  </ol>
</nav>

<table class="table table-striped" *ngIf="commits$ | async as commits">
  <thead>
    <tr>
      <th scope="col" class="table-header-message">Message</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let commit of commits">
      <td class="table-data-message">{{commit.commit.message}}</td>
      <td>{{commit.commit.committer?.date | date:'medium'}}</td>
      <td>{{commit.commit.author?.name}}</td>
    </tr>
  </tbody>
</table>
